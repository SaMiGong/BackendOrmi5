<script>
  function 더하기(a, b) {
    return a + b;
  }

  console.log(더하기(22, 56))

  function 제곱(x) {
    const 결과 = x * x;
    return 결과; // 계산된 결과 값을 반환
  }

  const 값 = 제곱(3); // 값은 9가 됩니다.
  console.log(제곱(3))

  function D(q, d) {
    var total = q + d;
    return total;
  }

  var pl = D(2, 4);
  console.log(D(33, 22))


  function 안녕(파라미터){
    console.log(파라미터);
    console.log('hello');
    return 100;
  }

  let 아규먼트 = 1000;
  안녕(아규먼트);
  console.log(안녕(아규먼트) + 안녕(아규먼트));



</script>
