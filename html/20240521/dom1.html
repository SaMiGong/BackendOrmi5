<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button class="blue">button</button>
<script>
    // 해당하는 Id를 가진 요소에 접근하기
    document.getElementById();

    // 해당하는 모든 요소에 접근하기
    document.getElementsByTagName();

    // 해당하는 클래스를 가진 모든 요소에 접근하기
    document.getElementsByClassName();

    // css 선택자로 단일 요소에 접근하기(많이씀)
    document.querySelector("selector");

    // css 선택자로 여러 요소에 접근하기(많이씀)
    document.querySelectorAll("selector");

    const button = document.querySelector('button');
    button.addEventListener('click', function(){
        console.log('click!!!');
    }); // 클릭 할 때마다 늘어남


    const myBtn = document.querySelector("button");
    myBtn.addEventListener('click', function(){

        // blue 라는 클래스의 속성 값을 지정 할 수 있습니다.
        myBtn.classList.add("blue");

        // myBtn.classList.remove("blue");     클래스를 제거합니다.
        // myBtn.classList.toggle("blue");     클래스를 토글합니다. 없으면 넣어주고, 있으면 제거합니다.
        // myBtn.classList.contains("blue");   해당하는 클래스가 있는지 확인합니다.
    })
</script>

</body>
</html>
